<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <h1 class=" text-center">Welcome to my chatroom!</h1>
        <div class="row">
            <div id="room">
            </div>

            <div id="room-list"></div>
            <div id="message" class="col-md-12"></div>

            <form action="" role="form">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入消息">
                    <button type="submit" class="btn btn-default">发送</button>
                </div>        
                    
            </form>
        </div>
    </div>
    
</body>
</html>
